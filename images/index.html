<!DOCTYPE html>

  <body
    x-data="images()"
    x-init="fetch('https://pixabay.com/api/?key=15819227-ef2d84d1681b9442aaa9755b8&q=yellow+flowers&image_type=photo')
.then(response => response.json())
.then(response => { images = response.hits })"
  >
    <!-- Header section -->
    <header class="navigation">
      <div class="container navigation-content">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html"
            ><img
              src="https://suite.social/images/icon/suite.png"
              alt="weconnect logo"
              height="50"
              class="navbar-brand-image"
            />
            Social Designer</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"

    <!-- Header section /-->

    <!-- Hero Section -->
    <div>
      <section>
        <div class="container">
          <div class="d-flex flex-column align-items-center">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="search images" x-model="q" aria-label="Text input with segmented dropdown button" id="q"/>
              <select class="custom-select" x-model="image_type" id="image_type">
                <option selected>choose image type</option>
                <option value="all">All</option>
                <option value="photo">Photo</option>
                <option value="illustration">Illustration</option>
                <option value="vector">Vector</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" x-on:click="get_all_images()">Search</button>
              </div>
            </div>
          </div>
        </div>
      </section>
	  
      <section>
        <div class="container">
          <div class="d-flex flex-column align-items-center">
            <br><h6 class="text-danger">Click a background to add to your promotion.</h6>
          </div>
        </div>	  
      </section>
       
	  <hr/>
	  
	<div class="fluid-container">	  
		<div class="row">	
			<div class="col-xs-12 col-sm-12">
		<!-- Nav tabs -->
				<ul class="nav nav-tabs bg-dark">
					<li class="nav-item">
					  <a class="nav-link active text-light" data-toggle="tab" href="#home">Pixabay</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link text-light" data-toggle="tab" href="#menu1">Unsplash</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link text-light" data-toggle="tab" href="#menu2">Pexels</a>
					</li>
					<!-- <li class="nav-item">
					  <a class="nav-link text-light" data-toggle="tab" href="#menu3">wallhaven</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link text-light" data-toggle="tab" href="#menu4">Flicker</a>
					</li> -->
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div id="home" class=" tab-pane active"><br>
						<section id="photos" style="margin-top: 1rem">
						<template x-for="image in images" :key="image.id">
						  <img x-bind:src="image.webformatURL" alt="image.tags[0]" />
						</template>
						</section>
						
						<div class="row" id="photos_loadbtn" style="margin-top: 1rem;margin-bottom:20px; text-align:center;">
							<div id="loader" style="width:100%;"></div><br/>
							<button onClick="get_next_page_pixabay();" class="btn btn-block btn-primary">Load More</button>
						</div>
						
					</div>
					<div id="menu1" class=" tab-pane fade"><br>
						 <section id="new_photos" style="margin-top: 1rem"></section>
						 <div class="row" id="new_photos_loadbtn" style="margin-top: 1rem;margin-bottom:20px; text-align:center;">
							<div id="loader" style="width:100%;"></div><br/>
							<button onClick="get_next_page_unsplash();" class="btn btn-block btn-primary">Load More</button>
						</div>
					</div>
					<div id="menu2" class=" tab-pane fade"><br>
						<section id="new_photos5" style="margin-top: 1rem"></section>
						<div class="row" id="new_photos5_loadbtn" style="margin-top: 1rem;margin-bottom:20px; text-align:center;"></div>
					</div>
					<div id="menu3" class=" tab-pane fade"><br>
						<section id="new_photos3" style="margin-top: 1rem"></section>
						<div class="row" id="new_photos3_loadbtn" style="margin-top: 1rem;margin-bottom:20px; text-align:center;">
							<div id="loader" style="width:100%;"></div><br/>
							<button onClick="get_next_page_wallhaven();" class="btn btn-block btn-primary">Load More</button>
						</div>
					</div>
					<div id="menu4" class=" tab-pane fade"><br>
						<section id="new_photos4" style="margin-top: 1rem"></section>
						<div class="row" id="new_photos4_loadbtn" style="margin-top: 1rem;margin-bottom:20px; text-align:center;">
							<div id="loader" style="width:100%;"></div><br/>
							<button onClick="get_next_page_flickr();" class="btn btn-primary" style="width:800px;margin-left:15%;">Load More</button>
						</div>
					</div>
				</div>
			</div>
		</div>  
	</div>     
</div>
    <script>
	  $(document).ready(function(){
		  get_all_images();
	  });
      function images() {
        return {
          images: [],
          q: "",
          image_type: "",
          getImages: async function() {
            console.log("params", this.q, this.image_type);
            const response = await fetch(
              `https://pixabay.com/api/?key=15819227-ef2d84d1681b9442aaa9755b8&q=${
                this.q
              }&image_type=${this.image_type}`
            );
            const data = await response.json();
            this.images = data.hits;
          }
        };
      }
	  function get_all_images()
	  {
		 $('#new_photos4').html(''); 
		 $('#photos').html('');
		 $('#new_photos').html('');
		 $('#new_photos3').html(''); 
		 get_pixabay();
		 get_unspalsh();
		 get_wallhaven();
		 get_flicker();
		 get_pexels();
	  }
	  var pixabay_page = 1;  
	  function get_pixabay()
	  { 
		   var api_key = '20774189-c9384e7e1437cface00025056';
		   var q = $('#q').val();
		   var type = $('#image_type').val();
		   var endpoint = 'https://pixabay.com/api/';
		    $('#photos_loadbtn #loader').html('<div class="alert alert-danger"> Please Wait...</div>');
			$.get( endpoint + "?key=" + api_key + "&q=" + q+"&image_type="+type+"&page="+pixabay_page, function( data ) 
			{
			    $('#photos_loadbtn #loader').html('');
				$.each(data.hits, function(index, element) {
					//$('#photos').append('<img src="'+element.webformatURL+'" class="bg-img-iframe" style="cursor:pointer;" />');
					$('#photos').append('<img src="'+element.largeImageURL+'" class="bg-img-iframe" style="cursor:pointer;" />');
				});
				
				addClickHandler();
			});
	  } 
	  //   unsplash   
	  var unsplash_page = 1;
	  function get_unspalsh()
	  {
		   var api_key = 'jyDAm3w60HG2H0vKB--FhrMrsJ5C8ggi2LSoV5Y5Aww';
		   var q = $('#q').val();
		   if(q == '')
				q = 'yellow+flowers';
		   var type = $('#image_type').val();
		   var endpoint = 'https://api.unsplash.com/search/photos/';
		     $('#new_photos_loadbtn #loader').html('<div class="alert alert-danger"> Please Wait...</div>');
			$.get( endpoint + "?key=" + api_key + "&query=" + q+"&client_id="+api_key+"&page="+unsplash_page+"&per_page=50", function( data ) 
			{
			    $('#new_photos_loadbtn #loader').html('');
			    //console.log(data.results);
				$.each(data.results, function(index, element) {
					//$('#new_photos').append('<img src="'+element.urls.regular+'" class="bg-img-iframe" style="cursor:pointer;" />');
					$('#new_photos').append('<img src="'+element.urls.full+'" class="bg-img-iframe" style="cursor:pointer;" />');
				});

				addClickHandler();
			});
	  } 
	  // pexels
	  function get_pexels()
	  {
		   var q = $('#q').val();
		   $.ajax({
				type   : "POST",
				url    : "api.php",
				data   : {
					'action': 'pexels',
					'q' : q,
				},
				beforeSend: function() {
					$('#new_photos5').html('<div class="alert alert-danger"> Please Wait...</div>'); 
				},
				success: function(result){ 
					var data = JSON.parse(result);
					$('#new_photos5').html(''); //console.log(data.imges);
					$.each(data.imges, function(index, element) { 
					  var imgsrc = element.split("?");
						$('#new_photos5').append('<img src="'+imgsrc[0]+'" class="bg-img-iframe" style="cursor:pointer;" />');
					});
					$('#new_photos5_loadbtn').html('<button class="btn btn-primary" style="width:800px;margin-left:10%;" onclick="load_pexel(\''+data.next+'\');" > Load More</button>');
					addClickHandler();
				}
			});
			
			
	  }
	  // wallhaven   
	  var wallhaven_page = 1;
	  function get_wallhaven()
	  {
		   var api_key = '3KOwyPaDR8vZY1WIEDb3LLhqwCmOZLBd';
		   var q = $('#q').val();
		   var endpoint = 'https://wallhaven.cc/api/v1/search';
		  
			$.ajax({
				type   : "POST",
				url    : "api.php",
				data   : {
					'action': 'wallhaven',
					'q' : q,
					'page' : wallhaven_page
				},
				beforeSend: function() {
					$('#new_photos3_loadbtn #loader').html('<div class="alert alert-danger"> Please Wait...</div>'); 
				},
				success: function(result){ 
					var data = JSON.parse(result);
					$('#new_photos3_loadbtn #loader').html('');//console.log(data.data);
					$.each(data.data, function(index, element) { 
						//var img_url = element.path; //thumbs.full;
						var img_url = element.thumbs.large;
						img_url = img_url.replace("\\","") ;
						$('#new_photos3').append('<img src="'+img_url+'" class="bg-img-iframe" style="cursor:pointer;" />');
						addClickHandler();
					});
				}
			});
			
			
	  }
	  // Flicker
	  var page = 1;
	  function get_flicker()
	  {
		   var api_key = '3KOwyPaDR8vZY1WIEDb3LLhqwCmOZLBd';
		   var q = $('#q').val();
		   var endpoint = 'https://wallhaven.cc/api/v1/search';
		   
			$.ajax({
				type   : "POST",
				url    : "api.php",
				data   : {
					'action': 'flickr',
					'q' : q,
					'page' : page
				},
				beforeSend: function() {
					$('#new_photos4_loadbtn #loader').html('<div class="alert alert-danger"> Please Wait...</div>'); 
				},
				success: function(result){ 
					var data = JSON.parse(result);
					$('#new_photos4_loadbtn #loader').html('');//console.log(data);
					$.each(data, function(index, element) { 
						$('#new_photos4').append('<img src="'+element+'" class="bg-img-iframe" style="cursor:pointer;" />');
					});

					addClickHandler();
					
				}
			});
	   }
	  
	  // Load more pexels
	  function load_pexel(url)
	  {
		  $.ajax({
				type   : "POST",
				url    : "api.php",
				data   : {
					'action': 'pexels',
					'url' : url,
				},
				beforeSend: function() {
					$('#new_photos5_loadbtn').html('<div class="alert alert-danger" style="width:70%;"> Please Wait...</div>'); 
				},
				success: function(result){ 
					var data = JSON.parse(result);
					$.each(data.imges, function(index, element) { 
						$('#new_photos5').append('<div class="col-sm-3"><img src="'+element+'" class="bg-img-iframe" style="width:100%;cursor:pointer;"/></div>');
					});
					$('#new_photos5_loadbtn').html('<button class="btn btn-primary" style="width:800px;margin-left:10%;" onclick="load_pexel(\''+data.next+'\');" > Load More</button>');

					addClickHandler();
				}
			});
	  }
	  function get_next_page_flickr()
	  {
		  page++;
		  get_flicker();
	  }
	  function get_next_page_pixabay()
	  {
		  pixabay_page++;
		  get_pixabay();	
	  }
	  function get_next_page_unsplash()    
	  {
		  unsplash_page++;
		  get_unspalsh(); 	
	  }     
	  function get_next_page_wallhaven()
	  {
		  wallhaven_page++;
		  get_wallhaven();
	  }

	  	// Add Click event handler to images
		function addClickHandler() {
			const images = document.querySelectorAll('.tab-content img:not(img.handler-added)');

			images.forEach(((image) => {
				image.addEventListener('click', (event) => exportImage(event));
				image.classList.add('handler-added');
			}))
		}

		// Export selected image url to parent window
		function exportImage(event) {
			window.opener.postMessage({imageUrl: event.target.src});
			Swal.fire({
				icon: 'success',
				title: 'Success',
				text: 'Image added!',
			});
		}
    </script>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
